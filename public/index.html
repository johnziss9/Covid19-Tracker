<!DOCTYPE html>
<html lang="en">
  <head>

    <!--Meta Tags Start-->
    
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/covid.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="Covid-19 Stats">
    <meta name="description" content="COVID-19 Tracker showing stats globally or in specific countries.">

    <!-- Meta for Microsoft Apps-->
    <meta name="msapplication-TileImage" content="https://cv19stats.netify.app/covid.png" />

    <!--Meta tags for Site Name, Title, Description URL and Type-->
    <meta property="og:site_name" content="Covid-19 Stats">
    <meta property="og:title" content="Covid-19 Stats">
    <meta property="og:description" content="COVID-19 Tracker showing stats globally or in specific countries." />
    <meta property="og:url" content="https://cv19stats.netlify.app" />
    <meta property="og:type" content="website" />

    <!-- Meta tags for images -->
    <meta property="og:image" content="https://cv19stats.netify.app/covid.png" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">

    <!-- Meta tags for Twitter-->
    <meta name="twitter:image" content="https://cv19stats.netify.app/covid.png" />
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cv19stats.netlify.app/">
    <meta property="twitter:title" content="Covid-19 Stats">
    <meta property="twitter:description" content="COVID-19 Tracker showing stats globally or in specific countries.">

    <!--Meta Tags End-->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Covid-19 Stats</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
